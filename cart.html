<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeBazzar.com</title>
    <!-- CSS-link -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <!--Open Btn-->
    <button id="open_cart_btn">
        <img src="images/cart.svg" alt="" style="width:30px" />
    </button>
    <!--Side Cart-->
    <div class="sidecart">
        <div class="cart_containt">
            <!--Header-->
            <div class="cart_header">
                <img src="images/cart.svg" alt="" style="width:30px " />
                <div class="cart_header_title">
                    <h2>Shopping Cart</h2>
                    <span id="item_num">4</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>
            <!--Cart Items-->
            <div class="cart_items">
                <!--Item1-->
                <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div>
                    <div class="item_img">
                        <img src="images/black.png" alt="">
                    </div>
                    <div class="item_details">
                        <p>Nike Sports Shoe</p>
                        <strong>$119</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <!--/Item-->
                <!--Item2-->
                <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div>
                    <div class="item_img">
                        <img src="images/p2b.png" alt="">
                    </div>
                    <div class="item_details">
                        <p>Nike Sports Shoe</p>
                        <strong>$119</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <!--/Item-->
                <!--Item3-->
                <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div>
                    <div class="item_img">
                        <img src="image/item-4.jpg" alt="">
                    </div>
                    <div class="item_details">
                        <p>Nike Sports Shoe</p>
                        <strong>$119</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <!--/Item-->
                <!--Item4-->
                <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div>
                    <div class="item_img">
                        <img src="image/bg2.jpg" alt="">
                    </div>
                    <div class="item_details">
                        <p>Nike Sports Shoe</p>
                        <strong>$119</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <!--/Item-->
            </div>
            <!--Cart Actions-->
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL:</p>
                    <p>$<span id="subtotal_price">3389</span></p>
                </div>
                <button>View Cart</button>
                <button>Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
